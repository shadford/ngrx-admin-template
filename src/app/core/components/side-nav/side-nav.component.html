<mat-sidenav class="collapsed-menu" [opened]="!open" (mouseenter)="mouseEnter()">
  <mat-nav-list *ngIf="loggedIn$ | async">
    <mat-icon style="color: #a5a5a5;">home</mat-icon>
    <br/>
  </mat-nav-list>
  <mat-nav-list *ngIf="!(loggedIn$ | async)">
    <mat-icon style="color: #a5a5a5;">https</mat-icon>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav class="full-menu" [opened]="open" (mouseleave)="mouseLeave()">
  <mat-nav-list>
    <ng-content></ng-content>
  </mat-nav-list>
</mat-sidenav>
